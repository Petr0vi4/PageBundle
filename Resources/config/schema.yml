config:
    required: true

database:
    +:
        name: default
        namespace: Creonit\PageBundle\Model
        defaultIdMethod: native

    +vendor:
        type: mysql
        parameters:
            Engine: InnoDB
            Charset: utf8

    +behavior:
        - auto_add_pk

    page:
        parent_id: - int > page.id(setnull)
        link_id: - int > page.id(setnull)
        type: tinyint
        slug: varchar(255)
        uri: varchar(255)
        title: text
        menu_title: text
        name: varchar(255) key(64)
        meta_title: text
        meta_description: text
        meta_keywords: text
        visible: bool = 1 key
        hide: bool = 0 key

        +behavior:
            - tree
            - sortable: parent_id
            - timestampable
            - holder
            - content

        +index:
            - level
            - path(32)
            - sortable_rank